<md-card>
  <md-card-header>
    <md-card-header-text>
      <span class="md-subhead">{{product.product_category.name}} </span>
      <span class="md-title">{{product.title}}</span>
    </md-card-header-text>
  </md-card-header>
  <div ng-if="product.has_prev"
       style="background-image:url('product_prev/{{product.id}}');
                      background-size:cover;
                      background-position:center center;
                      height:150px;"></div>
  <md-card-content>
    <p>{{product.description}}</p>

     <div layout-margin class="text-right">
       Unidade: <b>{{product.unit}}</b>
     </div>

  </md-card-content>

  <md-card-actions layout="row">

    <md-button style="margin: 0;"  ng-if="false"
               class="md-primary toggle md-mini" aria-label="Editar"> Editar
    </md-button>
  </md-card-actions>
</md-card>
