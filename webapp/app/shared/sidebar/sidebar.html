<div>
  <md-toolbar class="md-tall md-hue-2">
    <span flex></span>

    <div layout="column" class="md-toolbar-tools-bottom inset">
      <user-avatar></user-avatar>

      <div>{{ session.name }}</div>
      <div><a href="#" style="color:#fff;">Definições</a> | <a ui-sref="logout" style="color:#fff;">Sair</a></div>
    </div>
  </md-toolbar>


  <md-list>

      <menu-link ng-repeat="item in menu">
        <a class="md-button md-ink-ripple" ui-sref="{{item.state}}" style="margin:0;border-radius: 0;width:100%;">
          <md-item-content md-ink-ripple layout="row" layout-align="start center">
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
            <div class="inset">{{item.title}}
            </div>
          </md-item-content>
        </a>
      </menu-link>
  </md-list>

  <md-list>

  <md-divider></md-divider>
  <md-subheader>AMEP GROUP</md-subheader>
  </md-list>

</div>
