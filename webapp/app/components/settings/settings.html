<div layout="column" ng-cloak>
  <md-content layout-padding>
    <form name="userSettingsForm" flex-gt-md >
      <h1 class="md-title">Settings</h1>
      <md-input-container flex>

        <label>Nome</label>
        <input ng-model="name" type="text" name="name" ng-required="true">

        <div class="custom-messages">
          <div ng-repeat="message in errorMessages.name">{{message}}</div>
        </div>


      </md-input-container>
      <md-input-container flex>
        <label>Email</label>
        <input ng-model="email" type="email" name="email" ng-required="true">

        <div class="custom-messages">
          <div ng-repeat="message in errorMessages.email">{{message}}</div>
        </div>

      </md-input-container>

      <md-input-container flex>
        <label>Contacto de telefone ou telem√≥vel</label>
        <input ng-model="phone" type="text" name="phone" ng-required="false">

        <div class="custom-messages">
          <div ng-repeat="message in errorMessages.phone">{{message}}</div>
        </div>

      </md-input-container>

      <md-input-container flex layout="row" >
        <md-button  type="button"
                   class="md-raised md-primary"
                   ng-disabled="isDisabled()"
                    ng-click="saveSettingsChanges(name,email,phone)"
                    layout-padding>Guardar
        </md-button>
      </md-input-container>
