<md-toolbar flex="none" layout="row" layout-align="center start">
  <h1 flex style="max-width:1200px;padding-top:50px;padding-left: 30px; margin:0; font-size:28px;">Definições</h1>
</md-toolbar>

<!-- <md-toolbar flex="none" style="min-height:45px; font-size:14px;"> -->
  <md-tabs md-dynamic-height md-center-tabs="true">
    <md-tab label="Perfil">
      <md-card class="md-padding" flex="50">
        <form name="userProfileForm" layout="column">
          <md-input-container>
            <label>Nome</label>
            <input ng-model="name" type="text" name="name" ng-required="true">
          </md-input-container>

          <md-input-container>
            <label>Contacto</label>
            <input ng-model="phone" type="text" name="phone" pattern="[29][0-9]{8}" ng-required="false">
          </md-input-container>

          <md-input-container>
            <md-button type="button"
                       class="md-raised md-primary"
                       ng-disabled="isProfileChangeDisable()"
                       ng-click="saveProfileChanges($event)"
                       layout-padding>Guardar Alteração
            </md-button>
          </md-input-container>

        </form>
      </md-card>
    </md-tab>

    <md-tab label="Palavra-passe">
      <md-card class="md-padding" flex="50">
        <form name="userPasswordForm" layout="column">

          <md-input-container>
            <label>Palavra-passe actual</label>
            <input ng-model="currentPassword" type="password" required>
          </md-input-container>

          <md-input-container>
            <label>Nova palavra-passe</label>
            <input ng-model="newPassword" type="password" required>
          </md-input-container>

          <md-input-container>
            <md-button type="button"
                       class="md-raised md-primary"
                       ng-disabled="!userPasswordForm.$valid"
                       ng-click="savePasswordChanges($event)"
                       layout-padding>Guardar Alteração
            </md-button>
          </md-input-container>

        </form>
      </md-card>
    </md-tab>

  </md-tabs>
<!--
</md-toolbar>-->



<style>
  md-tabs-wrapper{
    background-color: rgb(63,81,181)!important;
    box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 3px 1px -2px rgba(0, 0, 0, 0.12) !important;
  }

  md-tab-item{
    color: rgb(197,202,233)!important;
  }

  md-tab-item.md-active{
    color: rgba(255,255,255,0.87)!important;
  }

</style>
