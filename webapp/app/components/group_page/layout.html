<md-toolbar flex="none" layout="row" layout-align="center start">
  <h1  flex style="max-width:1200px;padding-top:50px;padding-left: 30px; margin:0; font-size:28px;">{{group.name}}</h1>
</md-toolbar>

<md-whiteframe class="md-whiteframe-2dp">
  <md-toolbar flex="none" layout="row" style="min-height:45px;">
      <md-tabs md-dynamic-height md-center-tabs flex>
        <md-tab label="Montra" ui-sref-active="showcase" ui-sref="showcase">
        </md-tab>
        <md-tab label="Histórico" ui-sref-active="showcase" ui-sref="history">
        </md-tab>
        <md-tab label="Sobre" ui-sref="about">
        </md-tab>
        <!-- <md-tab label="Definiçoes" ui-sref="about">
        </md-tab> -->
      </md-tabs>
    <md-button class="md-fab" aria-label="Aderir ao grupo" ng-if="currentSession.id && currentProssumerState && !currentProssumerState.prossumer_id"
               ng-click="joinGroup($event)"
               style="position:absolute;bottom:-32px;right:7%;">
      <ng-md-icon icon="person_add"></ng-md-icon>
    </md-button>

    <md-button class="md-fab"
               aria-label="Adesão pendente" ng-if="currentSession.id && currentProssumerState && currentProssumerState.state == 1"
               ng-click="msgJoinGroupPending($event)"
               style="position:absolute;bottom:-32px;right:7%;background:#eee;color:#999;">
      <ng-md-icon icon="person_outline"></ng-md-icon>
    </md-button>



  </md-toolbar>
</md-whiteframe>

<div flex layout="row" layout-align="center start">
  <ui-view flex style="max-width:1200px;"></ui-view>
</div>
