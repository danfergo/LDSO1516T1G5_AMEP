<md-dialog aria-label="Adicionar produtos ao próximo ciclo" layout="column" ng-cloak>
  <md-toolbar flex="none">
    <div class="md-toolbar-tools">
      <h2>Adicionar produtos ao próximo ciclo</h2>
      <span flex></span>
      <md-button class="md-icon-button">
        <ng-md-icon icon="close" aria-label="Fechar" ng-click="cancel()"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content flex layout="column" layout-gt-sm="row">
    <div flex="none" style="min-width:200px;" layout="column">
      <md-list flex>
        <md-subheader
          class="md-no-sticky">Meus produtos
        </md-subheader>
        <md-list-item class="md-1-line" ng-repeat="item in [1,2,3,5,6,7,8]">
          <div class="md-list-item-text" layout="row">
            <md-checkbox ng-click="setCurrentProduct()"
                         class="md-warn">
              <b>Product Title</b>
            </md-checkbox>
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
      <div class="text-right">
        <md-button class="md-raised md-primary">Novo produto</md-button>
      </div>
    </div>
    <div flex
         class="md-dialog-content" style="border-left:1px solid #eee;"
         layout>
      <p flex ng-if="!currentProduct"
         class="text-center" style="font-size:32px; color:#aaa; max-width:80%;margin:50px auto;">
        Seleciona quais dos teus produtos queres adiconar a este ciclo
      </p>


      <div ng-if="currentProduct" layout="column" flex>
        <form flex>
          <md-input-container flex><label>Nome</label>
            <input ng-model="product.title" ng-required="true"
                   placeholder="Por exemplo: tomate cereja, bolachas com pepitas de chocolate ...">
          </md-input-container>

          <md-input-container flex><label>Descrição</label>
            <textarea ng-model="product.description" columns="1" md-maxlength="300"
                      placeholder="Apresenta uma pequena descrição que melhor caraterize o produto">

            </textarea>
          </md-input-container>
          <div layout="row">
            <md-input-container flex>
              <label>State</label>
              <md-select ng-model="user.state">
                <md-option ng-repeat="state in [1,2,3,4,5,6,7]" value="{{state.abbrev}}">
                      categoria.
                </md-option>
              </md-select>
            </md-input-container>
            <md-input-container flex><label>Unidade</label>
              <input ng-model="product.unit" ng-required="true" type="text">
            </md-input-container>
          </div>
          <b flex="100">Preço por unidade</b>

          <div layout layout-sm="column">

            <md-input-container flex><label>em Ecos</label>
              <input ng-model="product.ecos" ng-required="true" type="number" class="input-ecos" step="0.01"
                     min="0" max="99999"
                     ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/">
            </md-input-container>
            <md-input-container flex><label>em Euros</label>
              <input ng-model="product.euros" ng-required="true" type="number"
                     min="0" max="99999"
                     class="input-euros" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/">
            </md-input-container>

          </div>

          <div layout="row" layout-wrap>

            <b flex="100">Disponibilidade e <i>stock</i></b>
            <md-checkbox ng-repeat="item in [1,2,3,4,5,6,7,8]" flex="33" style="margin-left:0;margin-right:0;"
                         class="md-warn">
              {{$index+1}} semana <i>(dia-da-semana)</i>
            </md-checkbox>
            <!--
            <input name="postalCode" ng-model="user.postalCode" placeholder="12345"
                   required ng-pattern="/^[0-9]{5}$/" md-maxlength="2"> -->
          </div>

        </form>
        <div class="text-right" flex="none">
          <md-button class="md-raised md-primary">Guardar</md-button>
          <md-button class="md-raised">Discartar alterações</md-button>
        </div>
      </div>
    </div>
  </md-dialog-content>
  <style>
    md-dialog {
      max-height: 98%;
      max-width: 98%;
      width: 98%;
      height: 98%;
    }
  </style>
</md-dialog>
