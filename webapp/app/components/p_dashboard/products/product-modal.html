<md-dialog aria-label="Mango (Fruit)">
  <md-content class="md-padding">
    <h1 class="md-title">Novo produto</h1>

    <form name="userForm">
      <div layout layout-sm="column">
        <md-input-container flex><label>First Name</label>
          <input ng-model="user.firstName" placeholder="Placeholder text"></md-input-container>
        <md-input-container flex><label>Last Name</label> <input ng-model="theMax"></md-input-container>
      </div>
      <md-input-container flex><label>Address</label> <input ng-model="user.address"></md-input-container>
      <div layout layout-sm="column">
        <md-input-container flex><label>City</label> <input ng-model="user.city"></md-input-container>
        <md-input-container flex><label>State</label> <input ng-model="user.state"></md-input-container>
        <md-input-container flex><label>Postal Code</label> <input ng-model="user.postalCode"></md-input-container>
      </div>
      <md-input-container flex><label>Biography</label> <textarea ng-model="user.biography" columns="1"
                                                                  md-maxlength="150"></textarea></md-input-container>
    </form>
  </md-content>
  <div class="md-actions" layout="row"><span flex></span>
    <md-button> Cancel</md-button>
    <md-button class="md-primary"> Save</md-button>
  </div>
</md-dialog>
