<md-dialog aria-label="New Product">
  <md-content class="md-padding" layout-margin style="min-width:500px;">
    <h1 class="md-title">Novo produto</h1>

    <form name="newProductForm">
      <md-input-container flex><label>Nome</label>
        <input ng-model="product.title" ng-required="true"
               placeholder="Por exemplo: tomate cereja, bolachas com pepitas de chocolate ...">
      </md-input-container>
      <md-input-container flex><label>Descrição</label>
        <textarea ng-model="product.description" columns="1" md-maxlength="300"
                  placeholder="Apresenta uma pequena descrição que melhor caraterize o produto"></textarea>
      </md-input-container>
      </md-input-container>
      <div layout layout-sm="column">

        <md-input-container flex><label>Preço em Ecos</label>
          <input ng-model="product.ecos" ng-required="true" type="number" class="input-ecos" step="0.01"
                 min="0" max="99999"
                 ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/">
        </md-input-container>
        <md-input-container flex><label>Preço em Euros</label>
          <input ng-model="product.euros" ng-required="true" type="number"
                 min="0" max="99999"
                 class="input-euros" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/">
        </md-input-container>
        <md-input-container flex><label>Unidade</label>
          <input ng-model="product.unit" ng-required="true" type="text">
        </md-input-container>
      </div>

    </form>
  </md-content>
  <div class="md-actions" layout="row"><span flex></span>
    <md-button ng-click="cancel()"> Cancel</md-button>
    <md-button ng-click="!newProductForm.$valid || ok()" class="md-primary"> Save</md-button>
  </div>
</md-dialog>
