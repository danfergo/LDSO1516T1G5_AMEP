


<div layout-align="center center">
  <md-content flex md-scroll-y layout-fill class="md-default-theme" style="width: 80%; padding-left: 20%; padding-top: 50px">

      <div role="tabpanel"
           id="tab1-content"
           aria-labelledby="tab1"
           md-swipe-left="next()"
           md-swipe-right="previous()"
           layout="row" layout-align="center center">
        <md-card flex-gt-sm="90" flex-gt-md="80">
          <md-card-content>
            <md-toolbar ng-show="!showSearch">
              <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                  <ng-md-icon icon="menu"></ng-md-icon>
                </md-button>
                <span flex></span>
                <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                  <ng-md-icon icon="search"></ng-md-icon>
                </md-button>
              </div>
            </md-toolbar>
            <md-toolbar class="md-hue-1" ng-show="showSearch">
              <div class="md-toolbar-tools">
                <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                  <ng-md-icon icon="arrow_back"></ng-md-icon>
                </md-button>
                <md-input-container md-theme="input" flex>
                  <label>&nbsp;</label>
                  <input ng-model="search.who" placeholder="procura grupo">
                </md-input-container>
                <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                  <ng-md-icon icon="search"></ng-md-icon>
                </md-button>
              </div>
              </md-toolbar>
            <md-list>
              <md-item ng-repeat="item in groups | filter:search.who" >
                <md-item-content>
                  <div layout="row">
                    <div flex="70"><h4>{{item.name}}</h4></div>
                    <div flex="30" style="padding-top: 7px">{{cities[item.cities_id].name}}</div>
                  </div>




                </md-item-content>
                <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                <md-divider hide-gt-sm ng-if="!$last"></md-divider>
              </md-item>
              <md-divider></md-divider>
              <!--
              <md-item layout class="inset">
                <md-button layout layout-align="start center" flex class="md-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg> More
                </md-button>
              </md-item>
            -->
            </md-list>
          </md-card-content>
        </md-card>
      </div>
</div>


</md-content>



<div layout="row" style="position:fixed; bottom:3%; right:3%;">
  <md-fab-speed-dial ng-click="newGroup($event)">
    <md-fab-trigger>
      <md-button aria-label="menu" class="md-fab md-warn">
        <ng-md-icon icon="add"></ng-md-icon>
      </md-button>
    </md-fab-trigger>
  </md-fab-speed-dial>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script
<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
