<md-toolbar flex="none" layout="row" layout-align="center start" class="myGroupToolbar1">
  <h1  flex style="max-width:1200px;padding-top:50px;padding-left: 30px; margin:0; font-size:28px;">{{group.name}}</h1>
</md-toolbar>

<md-whiteframe class="myGroupToolbar1">
  <md-toolbar flex="none" style="min-height:45px;">
      <md-tabs md-selected="selectedTab" md-dynamic-height md-center-tabs="true" md-align-tabs="bottom">
        <md-tab label="Montra" ui-sref-active="showcase" ui-sref="showcase">
        </md-tab>
        <md-tab label="Ciclos" ui-sref-active="cycles" ui-sref="cycles">
        </md-tab>
        <md-tab label="Membros" ui-sref-active="about" ui-sref="about">
        </md-tab>
        <md-tab label="Estatísticas" ui-sref-active="stats" ui-sref="stats">
        </md-tab>
        <!-- <md-tab label="Definiçoes" ui-sref="about">
        </md-tab> -->
      </md-tabs>
    <md-button class="md-fab" aria-label="Aderir ao grupo"
               ng-if="currentSession.id && Group.Prossumer.isNotInTheGroup(prossumerState)"
               ng-click="joinGroup($event)"
               style="position:absolute;bottom:-32px;right:7%;">
      <ng-md-icon icon="person_add"></ng-md-icon>
    </md-button>

    <md-button class="md-fab"
               aria-label="Adesão pendente"
               ng-if="currentSession.id && Group.Prossumer.isWaitingAcceptance(prossumerState)"
               ng-click="msgJoinGroupPending($event)"
               style="position:absolute;bottom:-32px;right:7%;background:#eee;color:#999;">
      <ng-md-icon icon="person_outline"></ng-md-icon>
    </md-button>



  </md-toolbar>
</md-whiteframe>

<div flex layout="row" layout-align="center start">
  <ui-view flex></ui-view>
</div>
