<div layout-fill layout="column" layout-align="center center">
  <md-card class="md-whiteframe-1dp" style="width:450px;">
    <md-card-content layout-padding>
      <form name="signUpForm" flex-gt-md>
        <h1 class="md-title">Registo</h1>
        <md-input-container flex>
          <label>Nome</label>
          <input ng-model="name" type="text" name="name" ng-required="true">
        </md-input-container>
        <md-input-container flex>
          <label>Email</label>
          <input ng-model="email" type="email" name="email" ng-required="true">
        </md-input-container>
        <md-input-container flex>
          <label>Palavra-passe</label>
          <input ng-model="password" type="password" name="password" ng-required="true">
        </md-input-container>
        <md-input-container flex>
          <label>Repetir Palavra-passe</label>
          <input ng-model="confirm_password" type="password" name="password" ng-required="true">
        </md-input-container>
        <md-input-container flex>
          <label>Telefone ou telemóvel</label>
          <input ng-model="phone" type="text" name="text" ng-required="true">
        </md-input-container>
        <md-input-container flex>
          <span style="color:#f00">{{errorMessage}}</span>
          <md-button style="margin-left:0; margin-right:0;"
                     class="md-raised md-primary"
                     ng-disabled="!signUpForm.$valid"
                     ng-click="login(email,password)"
                     flex>Registar
          </md-button>
        </md-input-container>
      </form>
    </md-card-content>
  </md-card>
  <div style="padding-top:10px;">
    <a ui-sref="login">Já tenho conta, iniciar sessão</a>
  </div>
</div>
