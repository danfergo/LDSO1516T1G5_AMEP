<div style="width: 100%; height:100%; background-color: #f2f1f1">
  <div class="myWrap">
    <div class="myHead" layout="row" layout-align="center center" ng-if="!currentSession.id">
      <div flex style="font-family: 'Lobster', cursive; color: #1e999d; font-size: 45px;" ui-sref="signUp">
        Amep
      </div>
      <div flex="15" style="text-align:right; font-family: 'Quicksand', sans-serif;">
        <a ui-sref="contacts">contacte-nos</a>
      </div>
      <div flex="15" style="text-align:right; font-family: 'Quicksand', sans-serif;">
        <a ui-sref="login">iniciar sessão</a>
      </div>
    </div>
    <div class="myBodyIndex">
      <div class="myRegister" layout="row" layout-align="center center">
        <div flex class="myLoginForm">
          <form name="contactForm" layout="column">
            <div ng-if="!currentSession.id">
            <input placeholder="NOME" ng-model="msg.nome" type="text" name="nome" ng-required="true" style="width: 99.25%"/>
            <div layout="row">
              <input flex placeholder="EMAIL" ng-model="msg.email" type="text" name="email" ng-required="true"/>
              <input flex placeholder="CONTACTO TELEFÓNICO" ng-model="msg.tlm" type="text" name="tlm" ng-required="false"/>
            </div>
          </div>
            <input placeholder="ASSUNTO" ng-model="msg.assunto" type="text" name="assunto" ng-required="true"/>
            <textarea placeholder="MENSAGEM" ng-model="msg.myMessage" type="text" name="myMessage" columns="1" style="border: none" rows="5"
            ng-required="true"></textarea>
          </form>
          <md-button
          class="botao1"
          ng-disabled="!contactForm.$valid"
          ng-click="contactSend(msg.nome, msg.email, msg.tlm, msg.assunto, msg.myMessage)">
          Enviar
          </md-button>
        </div>
        <div flex style="text-align: right">
          <h1>Contacte-nos</h1>
          <h2>tentaremos responder o mais rápidamente possível</h2>
        </div>
      </div>
    </div>
  </div>
