<html lang="pt" ng-app="amep">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AMEP</title>

  <meta name="theme-color" content="#1A237E">
  <link rel="icon" sizes="16x16" href="shared/assets/img/favicon16.png">
  <link rel="icon" sizes="32x32" href="shared/assets/img/favicon32.png">
  <link rel="icon" sizes="192x192" href="shared/assets/img/favicon192.png">




  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <link rel="stylesheet" href="shared/assets/css/main.css"/>


  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
  <script src="bower_components/angular-permission/dist/angular-permission.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- angular -->
<script src="shared/sidebar/sidebar.js" type="text/javascript"></script>
<script src="shared/model/SessionService.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
<script src="routes.js" type="text/javascript"></script>
<script src="roles.js" type="text/javascript"></script>
<script src="components/p_dashboard/routes.js" type="text/javascript"></script>
<script src="components/p_dashboard/products/productsController.js" type="text/javascript"></script>
<script src="components/p_dashboard/agenda/agendaController.js" type="text/javascript"></script>
<script src="components/errors/routes.js" type="text/javascript"></script>
<script src="components/auth/routes.js" type="text/javascript"></script>
<script src="components/auth/signUpController.js" type="text/javascript"></script>
<script src="components/auth/loginController.js" type="text/javascript"></script>
<!-- endangular -->

</head>
<body layout="row">


<md-sidenav amep-sidebar
            layout="column" class="md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')">
</md-sidenav>


<div layout="column"  class="relative" layout-fill role="main">
  <md-toolbar  ng-include="'shared/toolbar/toolbar.html'" hide-gt-md> </md-toolbar>
  <md-content class="md-default-theme" flex md-scroll-y ui-view> </md-content>
</div>
</body>
</html>
